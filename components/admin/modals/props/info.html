<div class="container">
	<!-- Modal -->
	  <div class="modal fade" tabindex="-1" id="propInfoModal" role="dialog">
	    <div class="modal-dialog modal-lg">

	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4><i class="fa fa-info-circle"></i> Property's Information</h4>
	        </div>
	        <div class="modal-body">
	        	<table class="table table-striped table-bordered">
	        		<tbody>
	        			<tr>
	        				<th colspan="2">Amenities</th>
	        				<td id="amen" colspan="4"></td>
	        			</tr>
	        			<tr>
							<th>Available Units</th>
							<td id="units"></td>
							<th>Floor Number</th>
							<td id="floor"></td>
	        				<th>Total Floors</th>
							<td id="t-floors"></td>
	        			</tr>
	        			<tr>
	        				<th colspan="2">Brief Description</th>
	        				<td id="b-desc" colspan="4"></td>
	        			</tr>
	        			<tr>
	        				<th colspan="2">Terms and Conditions</th>
	        				<td id="tnc" colspan="4"></td>
	        			</tr>
	        			<tr>
	        				<th colspan="2">Posted On</th>
	        				<td id="p-on" colspan="4"></td>
	        			</tr>
	        			<tr>
	        				<th colspan="2">Edited On</th>
	        				<td id="e-on" colspan="4"></td>
	        			</tr>
	        		</tbody>
	        	</table>
	        </div>
	        <div class="modal-footer">
	          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><i class="fa fa-remove"></i> Cancel</button>
	        	<div class="pull-right">
					<p>Change <a id="change-prop-info" data-dismiss="modal">Information?</a></p>
	        	</div>
	        </div>     
	      </div>
	    </div>
	  </div> 
	</div>
</div>
